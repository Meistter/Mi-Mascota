<section class="login-container">
  
    <form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
      
        <h1><mat-icon style="font-size: 28px;margin-right: 7px;">pets</mat-icon>Iniciar Sesión <mat-icon style="font-size: 28px;">pets</mat-icon></h1>
        <h2 *ngIf="this.message">Por favor, inicie sesión para continuar</h2>
        <h2 style="color: red;" *ngIf="this.valor">{{this.valor}}</h2>
        <mat-error class="login__label--error" *ngIf="loginError">{{getLoginError()}}</mat-error>

          <mat-form-field appearance="outline" class="email">
            <mat-label>Ingresa tu correo</mat-label>
            <input matInput placeholder="mimascota@mail.com" formControlName="email">
            <mat-error *ngIf="this.loginForm.controls['email'].hasError('required')">{{getRequiredMsg()}}</mat-error>
            <mat-error *ngIf="this.loginForm.controls['email'].hasError('email')">{{getEmailMsg()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Ingresa tu contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-error *ngIf="this.loginForm.controls['password'].hasError('required')">{{getRequiredMsg()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field> 
          <mat-checkbox class="login__checkbox">Mantener Sesión Iniciada</mat-checkbox>                     
          <h3>Olvidé mi contraseña</h3>

          <div>
            <button class="login__button--login" type="submit">Ingresar</button>
            <button class="login__button--login" routerLink="/home">Cancelar</button>
          </div>
          

            <p class="login__label--register">¿Aún no tienes una cuenta?</p>
            
          <button class="login__button--register" routerLink="/auth/register">Registrate</button>
    </form>
</section>
