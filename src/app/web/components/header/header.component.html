<header>
    <div class="header-top">
        <div class="header-top__menu">
            <div class="header-top__login">
                    <mat-icon style="font-size: 30px; color: white; cursor: pointer; "(click)="openSideNav()" >menu</mat-icon>        
                <img routerLink="home" src="{{app_logo.url}}" alt="{{app_logo.alt}}">
            </div>
            <div class="header-top__login" >
                <p routerLink="/auth/login">Inicia Sesion/Registrate</p>
                <mat-icon style="font-size: 24px; color: white;">account_box</mat-icon>
            </div>
        </div>
        <div class="header-top__search">
            <form class="header-top__form" (submit)="send($event)">
                <input type="text" [formControl]="query" class="header-top__searchForm" placeholder="Buscar">            
                <button id="search-button" class="search-button" type="submit"> <mat-icon style="font-size: 22px; color: black;">search</mat-icon></button>
            </form>
        </div>
    </div>   
    
    <ul class="header-menu">
        <ul  class="header-menu__left" (mouseenter)="openFirstMenu()" (mouseleave)="closeFirstMenu()">            
            <a id="open-animal-left">Mascotas y Razas</a><mat-icon id="open-animal-left" style="font-size: 20px;">expand_more</mat-icon>
            <ul class="animal-menu" (mouseleave)="closeFirstMenu();closeSecondMenu()" >
                <ul class="animal-menu__left"  [ngClass]="statusFirstMenu ? 'active':'inactive'">
                    <button id="open-animal-right" (click)="openSecondMenu()" (mouseenter)="openSecondMenu()" [ngClass]="statusSecondMenu ? 'activeButton':'none'"><p id="open-animal-right">Perros</p><mat-icon id="open-animal-right">chevron_right</mat-icon></button>
                    <button routerLink="pet-category/1" (mouseenter)="closeSecondMenu()">Gatos</button>                
                    <button routerLink="pet-category/2">Aves</button>
                    <button routerLink="pet-category/3">Tortugas</button>
                    <button routerLink="pet-category/4">Conejos</button>
                </ul>            
                <ul class="animal-menu__right" [ngClass]="statusSecondMenu ? 'active':'inactive'">
                    <button routerLink="pet-category/0" [queryParams]="{filter: 'big'}">Grandes</button>
                    <button routerLink="pet-category/0" [queryParams]="{filter: 'regular'}">Medianos</button>
                    <button routerLink="pet-category/0" [queryParams]="{filter: 'small'}">Pequeños</button>
                    <!-- aqui deberia llamar a la categoria 0(perros) pero enviarle un query param para filtrar por tamaño -->
                </ul>
            </ul>
        </ul>      

        <!-- <a routerLink="rescue-request" class="header-menu__center">Solicitar Rescate</a> -->
            <a routerLink="rescue" class="header-menu__center">Rescatar</a>

            <ul  class="header-menu__right" (mouseenter)="openRightMenu()" (mouseleave)="closeRightMenu()">            
                <mat-icon id="open-menu-right" style="font-size: 18px; color: white; text-shadow: 0px 0px 1.5px black; ">photo_camera</mat-icon>
                <a id="open-menu-right">Publicar Mascota</a>
                <ul class="animal-menu-right" (mouseleave)="closeRightMenu()" >
                    <ul class="animal-menu-right-buttons"  [ngClass]="statusRightMenu ? 'active':'inactive'">   
                        <button routerLink="give-adoption"><mat-icon style="margin-left: 4px;margin-right:4px;font-size: 18px; color: white; text-shadow: 0px 0px 1.5px black; ">photo_camera</mat-icon>Dar mi mascota en Adopción</button>
                        <button routerLink="give-rescue"><mat-icon style="margin-left: 4px;margin-right:4px;font-size: 18px; color: white; text-shadow: 0px 0px 1.5px black; ">photo_camera</mat-icon>Publicar mascota Callejera</button>
                    </ul>  
                </ul>
            </ul>
           
    </ul>
</header>
