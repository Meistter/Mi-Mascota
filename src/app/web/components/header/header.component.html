<header>
    <div class="header-top">
        <div class="header-top__menu">
            <div class="header-top__login">
                    <mat-icon style="font-size: 30px; color: white; cursor: pointer; "(click)="openSideNav()" >menu</mat-icon>        
                <img routerLink="home" src="https://i.postimg.cc/Hx34wMLL/logo.jpg" alt="">
            </div>
            <div class="header-top__login">
                <p>Inicia Sesion/Registrate</p>
                <mat-icon style="font-size: 24px; color: white;">account_box</mat-icon>
            </div>
        </div>
        <div class="header-top__search">
            <form class="header-top__form">
                <input type="text" class="header-top__searchForm" placeholder="  Buscar">
            </form>
            <button> <mat-icon style="font-size: 22px; color: black;">search</mat-icon></button>
        </div>
    </div>
   
    <div class="header-menu">
        <div class="header-menu__left" (click)="toggleFirstMenu()">
            <a>Animales y Razas</a>
            <mat-icon style="font-size: 20px;">expand_more</mat-icon>
        </div>        
        <a routerLink="location" class="header-menu__center">Solicitar Rescate</a>
        <div class="header-menu__right">
            <mat-icon style="font-size: 18px; color: white; text-shadow: 0px 0px 1.5px black; ">photo_camera</mat-icon>
            <a routerLink="location">Publicar Mascota</a>
        </div>
        <section class="animal-menu" [ngClass]="statusFirstMenu ? 'active':'inactive'" (mouseleave)="closeFirstMenu()" (mouseleave)="closeSecondMenu()">
            <div class="animal-menu__left">
                <button (click)="openSecondMenu()" [ngClass]="statusSecondMenu ? 'active':'none'" (mouseenter)="openSecondMenu()"><p>Perros</p><mat-icon>chevron_right</mat-icon></button>
                <button routerLink="terms" (click)="toggleSecondMenu()" (click)="toggleFirstMenu()" (mouseenter)="closeSecondMenu()">Gatos</button>                
                <button routerLink="terms" (click)="closeFirstMenu()">Aves</button>
                <button routerLink="terms" (click)="toggleFirstMenu()">Tortugas</button>
                <button routerLink="terms" (click)="toggleFirstMenu()">Conejos</button>
            </div>            
            <div class="animal-menu__dogs" [ngClass]="statusSecondMenu ? 'active':'inactive'" (mouseleave)="closeSecondMenu()">
                <button routerLink="terms" (click)="toggleFirstMenu()">Grandes</button>
                <button routerLink="terms" (click)="toggleFirstMenu()">Medianos</button>
                <button routerLink="terms" (click)="toggleFirstMenu()">Peque√±os</button>
            </div>
        </section>
    </div>

</header>
