<section class="main-container">

<mat-card class="card-container">    
    <img mat-card-image src="{{pet.photos[0].url}}" alt="Photo of a Shiba Inu">
    <mat-card-content class="card-container__articles">
      <article class="info__left">
        <h1>{{pet.name}}</h1>
        <h2>{{pet.description}}</h2>
        <div>
          <p>{{pet.health}}</p>
          <p>{{pet.age}}</p>
          <p>{{pet.vaccinated}}</p>
        </div>
      </article>
      <article class="info__right">
        <p>{{pet.location}}</p>
        <button></button>
        <button></button>
      </article>
    </mat-card-content>
    
</mat-card>
</section>
