<section class="main-container">

<mat-card class="card-container">    
    <img mat-card-image src="{{pet.photos[0].url}}" alt="Photo of a Shiba Inu">
    <mat-card-content class="card-container__articles">
      <article class="info__left">
        <h1>{{pet.name}}</h1>
        <h2>{{pet.description}}</h2>
        <div class="info__left-details">
          <p>Salud: {{pet.health}} | </p>
          <p> Edad: {{pet.age}} | </p>          
          <p *ngIf="pet.vaccinated; else elseBlock"> Vacunado: Si </p>
          <ng-template #elseBlock><p> Vacunado: No</p></ng-template>
        </div>
      </article>
      <article class="info__right">
        <p><mat-icon style="font-size: 12px; ">location_on</mat-icon>{{pet.location}}</p>
        <button class="detail-button">Ver detalles</button>
        <button class="adopt-button">Â¡Darle un Hogar!</button>
      </article>
    </mat-card-content>
    
</mat-card>
</section>
