<section class="switcher-container"> 
    <mat-form-field>
        <mat-label>Ubicaci√≥n</mat-label>
        <mat-select disableRipple [(value)]="selected">
          <mat-option *ngFor="let location of locations" [value]="location.value">
            {{location.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    <div class="switcher__buttons">
        <button class="button-left" [ngClass]="btnIzquierda ? 'active':'inactive'" (click)="activarBtnIzquierda()">Adoptar</button>
        <button class="button-right" [ngClass]="btnDerecha ? 'active':'inactive'" (click)="activarBtnDerecha()">Rescatar</button>
    </div>
</section>
