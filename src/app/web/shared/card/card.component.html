<mat-card class="card-container">    
    <img mat-card-image src="{{pet.photos[0].url_mobile}}" alt={{pet.photos[0].alt}}>
    <mat-card-content class="card-container__articles">
      <article class="info__left">
        <h1>{{pet.name}}</h1>
        <h2>{{pet.description}}</h2>
        <div class="info__left-details">
          <p><b>Especie: </b>{{this.getCategory()}} | </p>
          <p><b>Salud: </b>{{pet.health}} | </p>
          <p><b>Edad: </b>{{pet.age}}<a *ngIf="pet.age == 1; else elseAge"> año | </a><ng-template #elseAge> años | </ng-template></p>                 
        </div>
      </article>
      <article class="info__right">
        <div class="location"><mat-icon style="font-size: 12px;">location_on</mat-icon><p>{{pet.location}}</p></div>
        <button [routerLink]="['/pet',pet.id]" class="detail-button">Ver detalles</button>
        <button class="adopt-button" routerLink="/auth/login">¡Darle un Hogar!</button>
      </article>
    </mat-card-content>    
</mat-card>
