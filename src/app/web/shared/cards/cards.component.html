<section class="card-container">
    <app-card [pet]="pet" *ngFor="let pet of pets" class="app-card"></app-card>

    <div class="skeleton" *ngIf="pets.length == 0">    
        <div class="skeleton-cards" *ngFor="let number of numbers">
            <ngx-skeleton-loader [theme]="{'background-color': '#ced1d5',width: '330px',height: '260px'}" count="1"
                appearance="line" animation=""></ngx-skeleton-loader>
            <div class="bottom">
                <div class="bottom-1">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ced1d5',width: '200px',height: '120px'}"
                        count="1" appearance="line" animation="progress-dark"></ngx-skeleton-loader>
                </div>
                <div class="bottom-2">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ced1d5',width: '110px',height: '40px'}"
                        count="1" appearance="line" animation="progress-dark"></ngx-skeleton-loader>
                    <ngx-skeleton-loader [theme]="{'background-color': '#ced1d5',width: '110px',height: '40px'}"
                        count="1" appearance="line" animation="progress-dark"></ngx-skeleton-loader>
                </div>
            </div>
            <ngx-skeleton-loader [theme]="{'background-color': '#ced1d5',width: '330px',height: '15px'}" count="1"
                appearance="line" animation=""></ngx-skeleton-loader>
        </div>
    </div>
</section>
