<mat-card class="card-container">    
    <img mat-card-image src="{{pet.photos[0].url_mobile}}" alt={{pet.photos[0].alt}}>
    <mat-card-content class="card-container__articles">
      <article class="info__left">
        <h1 *ngIf="!this.lostDetail; else lost">Especie: {{this.getCategory()}}</h1>
        <ng-template #lost ><h1>{{pet.name}}</h1></ng-template>
        <h2>{{pet.description}}</h2>
        <br>
        <h2><b>Última vez visto: </b>{{pet.address}}</h2>
        <br>
        <div class="info__left-details">        
          <p><b>Salud: </b>{{pet.health}} | </p>
          <p><b>Edad: </b>{{pet.age}}<a *ngIf="pet.age == 1; else elseAge"> año aproximadamente | </a><ng-template #elseAge> años aproximadamente | </ng-template></p>                 
        </div>
      </article>
      <article class="info__right">
        <div class="location"><mat-icon style="font-size: 14px;">location_on</mat-icon><p>{{pet.location}}</p></div>
        <button [routerLink]="[this.getUrl(),pet.id]" class="detail-button">Ver detalles</button>
        <button class="adopt-button" routerLink="/auth/login">Darle un Hogar</button>
      </article>
    </mat-card-content>    
</mat-card>
